---
# list of applications to install
general:
  local_home: "{{ lookup('env','HOME') }}"

# homebrew applications
applications:
  - ranger
  - autojump
  - git
  - tree
  - httpie
  - curl
  - wget
  - go
  - vim
  - fish
  - socat

# homebrew cask applications
cask_applications:
  - google-chrome
  - docker
  - macvim

appversions:
  senchacmd: 6.5.2
  toolbox: 1.6.2914

downloads:
   senchacmd:
     name: Sencha Cmd
     url: "http://cdn.sencha.com/cmd/{{appversions.senchacmd}}/no-jre/SenchaCmd-{{appversions.senchacmd}}-osx-no_jre.app.zip"
     dest: "{{general.local_home}}/Downloads/SenchaCmd-{{appversions.senchacmd}}-osx-no_jre.app.zip"
   toolbox:
     name: Jetbrains Toolbox
     url: "https://download.jetbrains.com/toolbox/jetbrains-toolbox-{{appversions.toolbox}}.dmg"
     dest: "{{general.local_home}}/Downloads/jetbrains-toolbox-{{appversions.toolbox}}.dmg"
   paw:
     name: Paw
     url: https://paw.cloud/download
     dest: "{{general.local_home}}/Downloads/Paw.zip"
