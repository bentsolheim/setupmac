---
# list of applications to install
general:
  local_home: "{{ lookup('env','HOME') }}"

# homebrew applications
applications:
  - ranger
  - autojump
  - git
  - tree
  - httpie
  - curl
  - wget
  - go
  - vim
  - fish
  - socat

# homebrew cask applications
cask_applications:
  - google-chrome
  - docker
  - macvim

downloads:
   senchacmd:
     name: Sencha Cmd
     url: http://cdn.sencha.com/cmd/6.5.2/no-jre/SenchaCmd-6.5.2-osx-no_jre.app.zip
     dest: "{{general.local_home}}/Downloads/SenchaCmd-6.5.2-osx-no_jre.app.zip"
   toolbox:
     name: Jetbrains Toolbox
     url: https://download.jetbrains.com/toolbox/jetbrains-toolbox-1.6.2914.dmg
     dest: "{{general.local_home}}/Downloads/jetbrains-toolbox-1.6.2914.dmg"
